<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!DOCTYPE html>
<html>

<head>
    <title>Teacher Mode</title>
    <!--Made with love by Mutiullah Samim -->

    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/detail.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/teachmain.css' %}">

</head>

<body>
    <div class="container">
        <h2 class="welcz">Welcome</h2>
        <h3 class="name">{{ teacherName }}</h3>
        <h4 class="subject">{{ subjectName }}</h4>
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3 style="text-align: center; padding-bottom: 0%; margin-bottom: 0;">Actions: </h3>
                </div>
                <div class="card-body">
                        <div class="form-group">
                            <a href="{% url 'teacher_create' mail%}"><button>Enter Score For Student.</button></a>
                        </div>
                        <div class="form-group">
                            <a href="{% url 'teacher_list' %}"><button>Check All Students' Score.</button></a> 
                        </div>
                        <div class="form-group">
                            <a href="{% url 'teacher_detail' %}"><button>Check Score of a Particular Student.</button></a>
                        </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
